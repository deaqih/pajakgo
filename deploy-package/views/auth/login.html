<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accounting Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .animated-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .input-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-shine:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating shapes background -->
    <div class="floating-shapes">
        <div class="shape w-32 h-32 top-10 left-10" style="animation-delay: 0s;"></div>
        <div class="shape w-48 h-48 top-20 right-20" style="animation-delay: 3s;"></div>
        <div class="shape w-24 h-24 bottom-20 left-20" style="animation-delay: 6s;"></div>
        <div class="shape w-40 h-40 bottom-10 right-10" style="animation-delay: 9s;"></div>
        <div class="shape w-16 h-16 top-1/2 left-1/3" style="animation-delay: 12s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Main card -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-10 fade-in">
            <!-- Logo and Title -->
            <div class="text-center mb-8 fade-in">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                    <i class="fas fa-chart-line text-3xl gradient-text"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-black mb-2 drop-shadow-lg">Pajak GO</h1>
                <p class="text-black/90 text-sm md:text-base drop-shadow-md">Data Processing Automation System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6 fade-in">
                <!-- Username Input -->
                <div class="relative">
                    <label class="block text-black text-sm font-semibold mb-2 drop-shadow-sm">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-black/60"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="w-full pl-10 pr-4 py-3 bg-black/10 border border-black/20 rounded-xl text-black placeholder-black/50 input-focus focus:ring-2 focus:ring-black/50 focus:border-transparent"
                            placeholder="Enter your username">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <label class="block text-black text-sm font-semibold mb-2 drop-shadow-sm">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-black/60"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-10 pr-12 py-3 bg-black/10 border border-black/20 rounded-xl text-black placeholder-black/50 input-focus focus:ring-2 focus:ring-black/50 focus:border-transparent"
                            placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-black/60 hover:text-black/80 transition"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-black px-4 py-3 rounded-xl fade-in">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span id="errorText"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginButton"
                    class="w-full bg-white text-primary-600 font-semibold py-3 px-6 rounded-xl hover:bg-white/90 transition-all duration-300 btn-shine flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="buttonText">Sign In</span>
                    <div id="buttonSpinner" class="hidden spinner ml-2"></div>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center fade-in">
                <p class="text-black/80 text-sm font-medium">
                    Don't have an account?
                    <a href="/register" class="text-black font-bold hover:text-yellow-200 transition">Register here</a>
                </p>
                <div class="mt-4 p-3 bg-black/20 rounded-xl border border-black/30 backdrop-blur-sm">
                    <p class="text-black/90 text-xs font-medium">
                        <i class="fas fa-info-circle mr-1 text-yellow-300"></i>
                        Default credentials: <span class="font-mono bg-black/30 px-2 py-1 rounded text-black">admin / admin123</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer decoration -->
        <div class="text-center mt-6 fade-in">
            <p class="text-black/90 text-xs font-medium drop-shadow-sm">
                <i class="fas fa-shield-alt mr-1 text-yellow-300"></i>
                Secure • Reliable • Professional
            </p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Signing In...';
            buttonSpinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Use API login to get JWT token and set session
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store JWT token for API calls
                    localStorage.setItem('access_token', data.data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Also set cookie for web middleware
                    document.cookie = `auth_token=${data.data.access_token}; path=/; max-age=86400`;

                    // Success animation
                    buttonText.textContent = 'Success!';
                    buttonSpinner.classList.add('hidden');

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorText.textContent = data.message;
                    errorDiv.classList.remove('hidden');

                    // Reset button state
                    loginButton.disabled = false;
                    buttonText.textContent = 'Sign In';
                    buttonSpinner.classList.add('hidden');
                }
            } catch (error) {
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');

                // Reset button state
                loginButton.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonSpinner.classList.add('hidden');
            }
        });

        // Add input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.classList.add('transform', 'scale-105');
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
