<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Keywords - Accounting Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-blue-600">Accounting Web</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-gray-600">Tax Keywords</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userDisplay" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Tax Keywords Management</h2>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-plus mr-2"></i>Add Keyword
                </button>
            </div>
            <p class="text-gray-600 mb-4">Manage input/output tax keywords for transaction identification</p>
            <div class="text-center py-8 text-gray-500">
                <i class="fas fa-key text-4xl mb-2"></i>
                <p>Feature coming soon</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userDisplay').textContent = user.username || 'User';
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
