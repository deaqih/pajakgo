<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Filters Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">Excel Filters Test</h1>

    <div id="excelFiltersContainer"></div>

    <script src="public/shared/excel-filters.js"></script>
    <script>
        // Test Excel Filter Manager
        const excelFilterManager = new ExcelFilterManager({
            container: document.getElementById('excelFiltersContainer'),
            maxEntries: 10000,
            columns: [
                {
                    key: 'session_code',
                    label: 'Session Code',
                    type: 'text'
                },
                {
                    key: 'filename',
                    label: 'Filename',
                    type: 'text'
                },
                {
                    key: 'status',
                    label: 'Status',
                    type: 'select',
                    options: [
                        { value: 'uploaded', label: 'Uploaded' },
                        { value: 'processing', label: 'Processing' },
                        { value: 'completed', label: 'Completed' },
                        { value: 'failed', label: 'Failed' }
                    ]
                },
                {
                    key: 'total_rows',
                    label: 'Total Rows',
                    type: 'number'
                }
            ],
            onFilterChange: () => {
                console.log('Filters changed:', excelFilterManager.getAllParameters());
            }
        });

        excelFilterManager.init();

        // Test initial values
        setTimeout(() => {
            excelFilterManager.setInitialValues({
                limit: 50,
                filters: {
                    'status': 'completed',
                    'total_rows': '100-500'
                }
            });
        }, 1000);
    </script>
</body>
</html>
