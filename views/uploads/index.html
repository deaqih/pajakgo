<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sessions - Accounting Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-blue-600">Accounting Web</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-gray-600">Upload Sessions</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userDisplay" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Upload Sessions</h2>
                <a href="/uploads/new" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-plus mr-2"></i>New Upload
                </a>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Session Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Filename</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Rows</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created At</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userDisplay').textContent = user.username || 'User';

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/v1/uploads', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data.sessions) {
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';

                    if (data.data.sessions.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No upload sessions found</td></tr>`;
                        return;
                    }

                    data.data.sessions.forEach(session => {
                        const statusColor = {
                            'uploaded': 'bg-blue-100 text-blue-800',
                            'processing': 'bg-yellow-100 text-yellow-800',
                            'completed': 'bg-green-100 text-green-800',
                            'failed': 'bg-red-100 text-red-800'
                        }[session.status] || 'bg-gray-100 text-gray-800';

                        const row = `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap font-medium">${session.session_code}</td>
                                <td class="px-6 py-4">${session.filename}</td>
                                <td class="px-6 py-4">${session.total_rows}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColor}">
                                        ${session.status}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">${new Date(session.created_at).toLocaleString()}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a href="/uploads/${session.id}" class="text-blue-600 hover:text-blue-900 mr-3">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    document.getElementById('tableBody').innerHTML =
                        `<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Failed to load sessions</td></tr>`;
                }
            } catch (error) {
                document.getElementById('tableBody').innerHTML =
                    `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error: ${error.message}</td></tr>`;
            }
        }

        // Load data on page load
        loadSessions();
    </script>
</body>
</html>
